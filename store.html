<!DOCTYPE html>
<html>
    <head>
        <title> Store and Cart</title>
        <script src="scripts.js" async></script>
    </head>
    <body>
        <h1 class="title"> Goods </h1>
        <div class="store-block">
            <div class="store-item" data-item="1">
                <h1 class="store-goods"> Switch 全新主機 </h1>
                <img class="store-img" src="Images/Switch1.png" width="250" height="250">
                <div class="store-detail">
                    <span class="store-price"> $9970 </span>
                    <button class="add-to-cart"> Add to Cart </button>
                </div>
            </div>
            <div class="store-item" data-item="2">
                <h1 class="store-goods"> Switch 螢光色手把 </h1>
                <img class="store-img" src="Images/Switch2.png"  width="250" height="250">
                <div class="store-detail">
                    <span class="store-price"> $2350 </span>
                    <button class="add-to-cart"> Add to Cart </button>
                </div>
            </div>
            <div class="store-item" data-item="3">
                <h1 class="store-goods"> Switch 充電座 </h1>
                <img class="store-img" src="Images/Switch3.png" width="250" height="250">
                <div class="store-detail">
                    <span class="store-price"> $1500 </span>
                    <button class="add-to-cart"> Add to Cart </button>
                </div>
            </div>
        </div>

        <div class="cart-block">
            <h1 class="title"> Cart </h1>
            <div class="cart-row">
                <span class="goods cart-column"> good </span>
                <span class="quantity cart-column"> quantity </span>
                <span class="price cart-column"> price </span>
            </div>

            <div class="cart-all-item">
                <div class="cart-item" data-item="1">
                    <div class="goods cart-column">  
                        <img class="goods-img" src="Images/Switch1.png" width="100" height="100">
                        <span class="goods-title"> Switch 全新主機 </span>
                    </div>
                    <div class="quantity cart-column">
                        <button class="increase"> + </button>
                        <input class="quantity-input" type="number" value="1" min="1">
                        <button class="decrease"> - </button>
                    </div>
                    <div class="price cart-column">
                        <span class="price-title"> $9970 </span>
                        <button class="remove"> Remove </button>
                    </div>
                </div>
                <div class="cart-item" data-item="2">
                    <div class="goods cart-column">  
                        <img class="goods-img" src="Images/Switch2.png" width="100" height="100">
                        <span class="goods-title"> Switch 螢光色手把 </span>
                    </div>
                    <div class="quantity cart-column">
                        <button class="increase"> + </button>
                        <input class="quantity-input" type="number" value="3" min="1">
                        <button class="decrease"> - </button>
                    </div>
                    <div class="price cart-column">
                        <span class="price-title"> $2350 </span>
                        <button class="remove"> Remove </button>
                    </div>
                </div>
                <div class="cart-item" data-item="3">
                    <div class="goods cart-column">  
                        <img class="goods-img" src="Images/Switch3.png" width="100" height="100">
                        <span class="goods-title"> Switch 充電座 </span>
                    </div>
                    <div class="quantity cart-column">
                        <button class="increase"> + </button>
                        <input class="quantity-input" type="number" value="2" min="1">
                        <button class="decrease"> - </button>
                    </div>
                    <div class="price cart-column">
                        <span class="price-title"> $1500 </span>
                        <button class="remove"> Remove </button>
                    </div>
                </div>
            </div>

            <div class="cart-total">
                <strong> Total : </strong>
                <span class="totalPrice"> $0 </span>
            </div>

            <button class="purchase"> Purchasse </button>
        </div>
    </body>
</html>

<style>

    .title{
        text-align: center;
    }

    .store-block{
        display: flex; /*div區塊的排序方式*/
        justify-content: space-around; /*div區塊裡元素置中模式*/
    }

    .store-detail{
        display: flex;
    }

    .cart-row{
        display: flex;
        justify-content: space-around;
    }

    .cart-item{
        display: flex;
        justify-content: space-around;
    }

    .cart-column{
        display: flex;
        align-items: center;
        margin-right: 1.5em;
    }

    .cart-total{
        text-align: end;
    }

    .purchase{
        /*justify-content: space-around;*/
        /*vertical-align: middle;*/
        display: block;
        margin: 40px auto; /*設定為區塊展示後才能用調整外距的方式排版*/
    }

    .cart-block{
        display: flex;
        justify-content: space-around;
    }

</style>
